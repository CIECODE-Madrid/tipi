<template name="refsearch">
	<div class="container">
		<h2>Búsqueda de inicativas</h2>
		<p>Los campos de texto serán tratados como expresiones regulares, <a href="https://www.regex101.com/" target="_blank">pruebe primero</a>.</p>
		<form class="form-horizonal" role="form">
			<div class="form-group">
				<label class="col-sm-2 control-label" for="dicts">Diccionario</label>
				<div class="col-sm-10">
					<input class="form-control" type="text" id="dicts" name="dicts" value="{{lastquery.dicts}}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="fechadesde">Fecha desde</label>
				<div class="col-sm-4">
					<input class="form-control" type="date" id="fechadesde" name="fechadesce" value="{{lastquery.fechadesde}}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="fechahasta">Fecha hasta</label>
				<div class="col-sm-4">
					<input class="form-control" type="date" id="fechahasta" name="fechahasta" value="{{lastquery.fechahasta}}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="texto">Título</label>
				<div class="col-sm-10">
					<input class="form-control" type="text" id="texto" name="texto" value="{{lastquery.texto}}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="autor">Diputado</label>
				<div class="col-sm-10">
					<input class="form-control" type="text" id="autor" name="autor" value="{{lastquery.autor}}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="bol">Boletín D</label>
				<div class="col-sm-4">
					<input class="form-control" type="text" id="bol" name="bol" value="{{lastquery.bol}}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="ref">Referencia</label>
				<div class="col-sm-4">
					<input class="form-control" type="text" id="ref" name="ref" value="{{lastquery.ref}}">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<br/><br/>
					<button class="btn btn-primary" type="submit"><i class="fa fa-search"></i> Buscar</button>
					<button class="btn btn-default" type="reset"><i class="fa fa-repeat"></i> Restablecer</button>
					<button class="btn btn-default" type="cancel"><a href="/refs">Últimas iniciativas</a></button> 
					<br/>
					<br/>
				</div>
			</div>
		</form>
		<br />
		<button class="btn btn-default" id="exportcsv"><a href="/refs">Exportar a CSV</a></button> 
		<br />
		<hr/>
		{{count}}
		{{#if yesfound}}
		
			{{> reactiveTable collection=refsfound settings=settings}}
		
		{{/if}}
	</div>
</template>
