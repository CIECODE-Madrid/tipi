<template name="refAnnotate">
    <div class="containerglob darkpatt">
        <div class="row">
            <div class="container">
                <div class="row">
                    {{#if currentUser}}
                        {{#with ref}}
                            <div class="ref well">
                                <h3>{{bol}} - {{ref}} - {{titulo}}</h3>
                                <hr>
                                <p>
                                    <h5 class="text-center"><i>Display dictionaries and terms to select</i></h5>
                                </p>
                                <p>
                                    <a class="btn btn-default" id="back">‚Üê Volver</a>
                                    <a id="save" class="btn btn-warning pull-right">Guardar</a>
                                </p>
                            </div>
                        {{/with}}
                    {{else}}
                        <!-- Forbidden -->
                    {{/if}}
                </div>
            </div>
        </div>
    </div>
</template>
