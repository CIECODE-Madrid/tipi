<template name="dict">
    <div id="dict">
        <div class="container page">
            <div class="row">
                <div class="col-sm-2">
                    <img class="img-responsive" src="/images/svgs-circles/{{getIcon}}" alt="Imagen de {{dict.name}}">
                </div>
                <div class="col-sm-10">
                    {{> text_element meta='¿De qué trata?' value=getDescription}}
                    {{>shareit shareData}}
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-6">
                    <h4>Diputadas/os más activas/os</h4>
                    <ul class="list-unstyled">
                        {{#each deputies}}
                          <li>
                            <span class="foto mediana">
                                <img class="img-responsive" src="{{fotoDip _id}}" />
                            </span>
                            <span class="dipname">{{_id}}</span>
                          </li>
                        {{/each}}
                    </ul>
                </div>
                <div class="col-sm-6">
                    <h4>Grupos más activos</h4>
                    <ul class="list-unstyled">
                        {{#each groups}}
                          <li>
                            <span class="groupname">{{_id}}</span>
                          </li>
                        {{/each}}
                    </ul>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-12">
                    {{#if latest}}
                        <h4>Últimas iniciativas</h4>
                        <table class="table table-striped table-hover">
                            <tbody>
                                {{#each latest}}
                                    <tr>
                                        <td>
                                            <a href="/tipis/{{id._str}}">{{titulo}}</a> 
                                        </td>
                                        <td>
                                            <small>{{showDate fecha}}</small>
                                        </td>
                                    </tr>
                                {{/each}}
                            </tbody>
                        </table>
                  {{/if}}
                </div>
            </div>
        </div>
    </div>
</template>
