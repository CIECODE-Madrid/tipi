<template name="dict">
    <div class="container">
        <button class="btn btn-default" id="back">← Back</button>
        {{#with dict}}
        <div class="dict">
                <p class="lead">{{dictgroup}} - {{dict}}</p>
                <ul>
                {{#each words}}
                    <li>{{this}}</li>
                {{/each}}
                </ul>
                <p>Última actualización: {{lastUpdate}}</p>
        </div>
        {{/with}}
        {{#if currentUser}}
            <button class="btn btn-default" id="editardict">Editar</button> <button class="btn btn-default" id="borrardict">Borrar</button>
        {{/if}}
    </div>
</template>
