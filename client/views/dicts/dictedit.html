<template name="dictedit">
	<div class="container">
		<h2>Editar diccionaro</h2>
		<p>Las palabras del diccionario son expresiones regulares, <a href="https://www.regex101.com/" target="_blank">pruebe primero</a>.</p>
		{{#with diccionario}}
		<form class="form-horizonal" role="form">
			<div class="form-group">
				<label class="col-sm-2 control-label" for="dictgroup">Grupo</label>
				<div class="col-sm-4">
					<input class="form-control" type="text" id="dictgroup" name="dictgroup" value="{{dictgroup}}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="dict">Diccionario</label>
				<div class="col-sm-4">
					<input class="form-control" type="text" id="dict" name="dict" value="{{dict}}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="description">Descripción</label>
				<div class="col-sm-4">
					<input class="form-control" type="text" id="description" name="description" value="{{description}}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="words">Expresiones regulares</label>
				<div class="col-sm-10">
					<textarea class="form-control" id="words" name="words" rows=20>{{wordlist}}</textarea>
				</div>
			</div>
			<div class="col-sm-offset-2 col-sm-10">
				<p>Última actualización: {{updatedBy}} - {{lastUpdate}}</p>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<br/><br/>
					<a class="btn btn-secondary" href="/dicts"><i class="fa fa-arrow-left"></i> Volver</a>
					<button class="btn btn-secondary" id="submit"><i class="fa fa-save"></i> Guardar</button>
					<a class="btn btn-secondary pull-right" id="delete"><i class="fa fa-trash-o"></i> Borrar</a>
					<br/>
					<br/>
				</div>
			</div>
		</form>
	{{/with}}
	</div>
</template>
