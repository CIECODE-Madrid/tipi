<template name="tipiprivate">
	<div class="containerglob darkpatt">
		<div class="row">
			<div class="container">
				<div class="row">
					{{#with tipi}}
				    	<div class="ref well">
				    		<div>
				    			<a class="btn btn-default btn-secondary" id="back"><i class="fa fa-long-arrow-left"></i>
 Volver</a>
								<a class="btn btn-default btn-secondary pull-right" id="verencongreso"><i class="fa fa-institution"></i> Ver en el Congreso</a>
				    		</div>
							<h3>{{getBol}} - {{ref}} - {{titulo}}</h3>
							<hr>
							<p>
								<dl class="dl-horizontal">
								<dt>Referencia</dt>
									<dd>{{ref}}</dd>
								<dt>Fecha</dt>
									<dd>{{shortDate}}</dd>
								<dt>√Åmbito</dt>
									<dd>{{dicts}}</dd>
								{{#if autor_otro}}
									<dt>Autor</dt>
									<dd>{{autor_otro}}</dd>
								{{else}}
									<dt>Autor</dt>
									<dd>{{autor_diputado}}</dd>
									<dt>Grupo</dt>
									<dd>{{autor_grupo}}</dd>	
								{{/if}}
								<dt>Lugar</dt>
									<dd>{{lugar}}</dd>
								{{#if currentUser}}
								<dt>Observaciones</dt>
									<dd>{{observaciones}}</dd>
								{{/if}}
							</dl>
							</p>
						</div>
					{{/with}}
				</div>
			</div>
		</div>
	</div>
</template>
