<template name="related_elements">
    <div class="related">
        <span class="meta">{{meta}}</span>
        <ul class="list-unstyled">
            {{#each value}}
            <li class="value"><a href="/tipis/{{_id._str}}">{{tipotexto}} <small>({{getAutor}})</small></a></li>
            {{/each}}
            
        </ul>
    </div>
</template>
