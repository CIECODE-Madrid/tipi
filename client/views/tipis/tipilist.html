<template name="tipilist">
    <div class="container">
        <h2>Iniciativas TiPi</h2>
		<form class="form-horizonal" role="form">
			<div class="form-group">
				<label class="col-sm-2 control-label" for="titulo">Título</label>
				<div class="col-sm-10">
					<input class="form-control" type="text" id="titulo" name="titulo" value="{{lastquery.titulo}}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="numActo">TiPi</label>
				<div class="col-sm-4">
					<input class="form-control" type="text" id="numActo" name="numActo" value="{{lastquery.numActo}}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="ref">Referencia</label>
				<div class="col-sm-4">
					<input class="form-control" type="text" id="ref" name="ref" value="{{lastquery.ref}}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="autor">Autor</label>
				<div class="col-sm-4">
					<input class="form-control" type="text" id="autor" name="autor" value="{{lastquery.autor}}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="grupoPar">GP</label>
				<div class="col-sm-4">
					<input class="form-control" type="text" id="grupoPar" name="grupoPar" value="{{lastquery.grupoPar}}">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<br/><br/>
					<button class="btn btn-primary" type="submit"><i class="fa fa-search"></i> Buscar</button>
					<button class="btn btn-default" type="reset"><i class="fa fa-repeat"></i> Restablecer</button>
					<button class="btn btn-default" type="cancel"><a href="/refs">Últimas iniciativas</a></button> 
					<br/>
					<br/>
				</div>
			</div>
		</form>
		<br />
		<button class="btn btn-default" id="exportcsv"><a>Exportar a CSV</a></button> 
		<br />
		<hr/>
        {{> reactiveTable collection=tipisfound settings=settings}}
    </div>
</template>
