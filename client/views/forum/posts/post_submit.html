<template name="forumAdd">
  <div class="containerglob">
      <div class="row">
          <div class="col-md-12 oldwhite darkpatt">
              <h1 class="left">Participa</h1>
          </div>
      </div>
      <div class="container">
        <form class="main form page">
          <div class="row">
            <div class="col-sm-8">
                  <div class="form-group {{errorClass 'title'}}">
                    <label class="control-label" for="title">Título de la conversación</label>
                    <div class="controls">
                        <input name="title" id="title" type="text" value="" placeholder="Abre el hilo con una frase descriptiva" class="form-control"/>
                        <span class="help-block">{{errorMessage 'title'}}</span>
                    </div>
                  </div>
                  <div class="form-group {{errorClass 'url'}}">
                    <label class="control-label" for="url">URL</label>
                    <div class="controls">
                        <input name="url" id="url" type="text" value="" placeholder="URL sobre la que se va a producir el debate" class="form-control"/>
                        <span class="help-block">{{errorMessage 'url'}}</span>
                    </div>
                  </div>
                  <input type="submit" value="Submit" class="btn btn-secondary"/>
            </div>
            <div class="col-sm-4">
              <div class="form-group">
                <label class="control-label" for="topics">Ámbito</label>
                <div class="controls">
                    <select name="topics[]" id="topics" multiple size="16">
                      {{#each dicts}}
                        <option value="{{dict}}">{{dict}}</option>
                      {{/each}}

                    </select>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
  </div>
</template>
