                    <h4>¿Qué es TIPI?</h4>
                    <p>Dicho de forma simple, TIPI es un buscador online de actividad parlamentaria. Está diseñado para ofrecer a cualquier persona o colectivo un acceso libre, directo, efectivo y detallado a toda la información sobre la actividad parlamentaria española en cualquiera de sus 21 políticas, que han sido seleccionadas por su relevancia para la pobreza, la justicia social y el desarrollo sostenible. Su principal valor añadido es que clasifica de forma automática la actividad parlamentaria a través de un avanzado sistema de “etiquetas temáticas”.</p>
                    <p>TIPI nace desde la sociedad civil para fortalecer sus capacidades de influencia y participación en los procesos de toma de decisión política y para facilitar un debate público informado y de calidad en nuestro país sobre las principales problemáticas sociales.</p>
                    <p>¡Ah! TIPI es el acrónimo de Transparencia + Información + Participación + Incidencia.</p>
                    
                    <h4>¿Cuál es el objetivo de TIPI?</h4>
                    <p>El objetivo último de TIPI es promover políticas públicas orientadas a la lucha contra la pobreza y la promoción de la justicia social y el desarrollo sostenible. Para logra una mayor relevancia pública de estas temáticas y para conseguir las transformaciones necesarias para abordar sus causas estructurales, es necesario generar voluntad política.</p>
                    <p>Para generar esta voluntad política son necesarios tres ingredientes, que TIPI se propone promover:</p>
                    <ul>
                        <li>Ciudadanía activa: esta voluntad política sólo es posible con una sociedad civil informada, crítica, exigente y participativa.</li>
                        <li>Organizaciones sociales empoderadas: TIPI apuesta por el empoderamiento de organizaciones y redes que trabajan en defensa de los derechos e intereses de los colectivos más vulnerables y desfavorecidos. La complejidad y falta de información sobre los procesos de toma de decisión política merman la capacidad de influencia de las organizaciones y debilitan su papel. TIPI aspira a facilitar que sea la propia sociedad civil la que genere sus propias dinámicas de incidencia política y logre introducir sus causas en el debate público y en la agenda política.</li>
                        <li>Representantes públicos sometidos al escrutinio público: es imprescindible que a las administraciones públicas y a los representantes políticos se les exija la defensa del interés general, el cumplimiento de sus compromisos y la consideración de todos los posibles intereses en conflicto en especial los de los más desfavorecidos. La opinión pública debe conocer, reconocer e incentivar el trabajo de los buenos políticos y poner en evidencia a aquellos que no lo son tanto.</li>
                    </ul>
                    
                    <h4>¿A qué temáticas da seguimiento TIPI? ¿Por qué esas temáticas y no otras?</h4>
                    <p>La nueva versión de TIPI da seguimiento a 21 temáticas, tanto de ámbito doméstico como internacional, así como una temática “instrumental” (la transparencia y el acceso a la información).</p>
                    <p>Las 21 temáticas de TIPI son: cambio climático y política energética; comercio internacional; conductas adictivas; conflictos internacionales y construcción de paz; cooperación al desarrollo; dependencia; educación; empleo; igualdad de género; infancia; fiscalidad; migraciones; personas con discapacidad; personas mayores; población gitana; personas sin hogar; población reclusa; protección social; sanidad; transparencia y acceso a información; y vivienda.</p>
                    <p>Las temáticas han sido escogidas por su relevancia y relación directa con las problemáticas de la pobreza, la justicia social y el desarrollo sostenible. Si quieres saber más sobre cada una de ellas, te invitamos a visitar la sección temática de la web de <a href={{ pathFor 'dicts' }}>TIPI</a>. Si tienes alguna sugerencia o quieres proponer la inclusión de alguna temática nueva, no dudes en ponerte en <a href="mailto: tipi@ciecode.es">contacto con nosotros</a>.</p>
                    
                    <h4>¿Si ya existe un buscador en la web del Congreso de los Diputados, para qué sirve TIPI?</h4>
                    <p>El buscador de TIPI ofrece las mismas posibilidades de búsqueda que la web del Congreso de los Diputados… ¡¡¡y mucho más!! Clasifica la actividad parlamentaria por ámbitos temáticos, dispone de un servicio de alertas personalizadas, te permite descargar en formatos reutilizables la información que te interese o te informa de cuáles son los grupos parlamentarios o miembros del Congreso más activos en cada una de las temáticas.</p>

                    <h4>¿Cómo funciona TIPI?</h4>
                    <p>En pocas palabras, TIPI obtiene la información directamente de la web del Congreso de los Diputados, la registra en una base de datos propia y la ordena y clasifica temáticamente.</p>
                    <p>En primer lugar, TIPI lanza unas “arañas” a la web del Congreso, que recogen  actas parlamentarias, boletines y muchos otros tipo de datos y los llevan hasta los motores de TIPI. Éstos ordenan y desglosan toda esa información en la base de datos propia de la herramienta. Cuando toda la información está ordenada, el motor de TIPI empieza a “comparar” (escrapear, en lenguaje informático) los textos con los 2.800 términos que conforman los 21 diccionarios temáticos. Por último, si hay alguna coincidencia con dichos términos, TIPI “etiqueta” esa iniciativa parlamentaria como relevante para el ámbito temático concreto. Este proceso no es excluyente, es decir, es muy frecuente que una iniciativa parlamentaria se “etiquete” en más de un diccionario por ser relevante para varias temáticas distintas.</p>
                    
                    <h4>¿Cada cuánto se actualiza TIPI?</h4>
                    <p>TIPI se actualiza, de forma automática, cada 48 horas aproximadamente. Después de cada actualización, TIPI ofrecerá la nueva información que haya en la web del Congreso de los Diputados, así como todo el histórico de la actividad parlamentaria desde el comienzo de la presente legislatura (julio 2016).</p>
                    
                    <h4>No entiendo por qué tanto entusiasmo con la clasificación temática de la actividad parlamentaria, ¿tan novedoso es?</h4>
                    <p>Sí.</p>
                    <p>La forma que los usuarios tenemos de concretar una búsqueda en las herramientas de búsquedas tradicionales es introduciendo, con nuestro mejor criterio, palabras clave, lo cual es un trabajo tedioso y probablemente poco exhaustivo. TIPI hace este trabajo por ti. Cada ámbito temático dispone de un “diccionario” que contiene entre 70 y 300 términos propuestos por expertos en la materia y organizaciones especializadas. Este “buscador inteligente” transfiere al usuario dicho conocimiento experto, para que pueda abordar el análisis de la actividad política desde una perspectiva cualificada.</p>
                    <p>Las problemáticas sociales y políticas son cada vez más complejas y es muy difícil ser experto en algo e imposible saber de todo. Ya seas un periodista, un estudiante, un investigador o el responsable de incidencia política de una organización social puedes encontrarte con la necesidad de conocer sobre el debate político que se está dando sobre un determinado tema, sin tener un conocimiento experto en el mismo. TIPI pretende facilitarte la tarea.</p>
                    
                    <h4>¿Me puedo fiar de TIPI?</h4>
                    <p>Sí, tanto por la fiabilidad del sistema como por la neutralidad política con la que ha sido diseñada.</p>
                    <p>El registro de la actividad parlamentaria lo realiza TIPI de forma automática desde la información pública suministrada por la base de datos del Congreso de los Diputados. El único paso intermedio que realiza TIPI es la “digestión” de la información para poder clasificarla temáticamente. Este proceso también es automático, aunque es alimentado por unos diccionarios que proporcionan unos listados de términos relacionados con cada uno de los 21 ámbitos temáticos a los que TIPI da seguimiento. Para mayor transparencia, los diccionarios de términos están publicados en la web. Si tienes alguna duda o sugerencia al respecto, no dudes en <a href="mailto: tipi@ciecode.es">contactarnos</a></p>
                    <p>Además, TIPI realiza el registro automático de información sobre la totalidad del texto del acto parlamentario (texto registrado, enmiendas y texto aprobado) y no sólo del título del acto, como ocurría en proyectos anteriores que ya existen en España (<a href="http://www.quehacenlosdiputados.net/">Qué Hacen los Diputados</a>, por ejemplo). Por todo ello, es muy difícil que se nos pase algo por alto.</p>
                    
                    <h4>La categorías temáticas de TIPI me resultan demasiado amplias y genéricas ¿qué puedo hacer?</h4>
                    <p>Somos conscientes de que cada persona u organización puede tener interés en conocer la actividad parlamentaria desde una perspectiva mucho más específica que la ofrecida por el enfoque amplio de los diccionarios temáticos de TIPI (infancia, cooperación al desarrollo, educación, comercio internacional, etc). Por ello, la nueva versión de TIPI te ofrece una nueva posibilidad de búsqueda: además de por los campos habituales (autor, fecha, estado de tramitación parlamentaria, palabras clave, etc.) vas a poder filtrar la información por cualquiera de los 2800 términos concretos que componen los diccionarios TIPI. Así podrás obtener exclusivamente los actos parlamentarios relacionados con la temática que realmente te interese.</p>
                    
                    <h4>Me gusta la idea de TIPI, pero no veo cómo meter el seguimiento de la actividad parlamentaria en mi apretada agenda. ¿No me podríais avisar cuando ocurra algo importante?</h4>
                    <p>¡Sí!</p>
                    <p>Somos conscientes de ello y, por eso, además de las posibilidades que la herramienta ofrece cuando la usas proactivamente, hemos querido incluir la posibilidad de que el usuario se dé de alta a un servicio personalizado de alertas (SPA). De este modo, una vez por semana te llegará un e-mail con la actividad parlamentaria ocurrida en los últimos 7 días sobre la temática o temáticas de tu interés.</p>
                    
                    <h4>¡Gracias! He encontrado lo que buscaba. ¿Qué puedo hacer con la información obtenida?</h4>
                    <p>TIPI te ofrece la posibilidad de descargarte el resultado de tu búsqueda en formatos reutilizables. Cualquier búsqueda tiene una URL propia, por lo que también puedes compartirlo directamente por redes sociales.</p>
                    
                    <h4>He realizado una búsqueda por un ámbito temático concreto y TIPI me dice que los actos parlamentarios encontrados también están relacionados con otras temáticas (“población gitana”, “fiscalidad”, “migraciones”, etc.). ¿Por qué ocurre eso?</h4>
                    <p>Uno de los valores añadidos de TIPI es que es sensible a la transversalidad de la mayoría de los asuntos debatidos en política y su buscador es capaz de vincular un acto parlamentario con todos los ámbitos con los que está relacionado. Para que el usuario pueda comprender a qué se debe la relación con cada tema vinculado, el resultado de cada búsqueda ofrece el listado de términos “activados” para cada ámbito temático. Creemos que esta información va a ser de gran utilidad y puede incluso deparar interesantes sorpresas (¿Qué tiene que ver la reforma de la Ley del Sector Ferroviario con las personas con discapacidad? ¿Por qué les podría interesar la comparecencia parlamentaria del Presidente de RTVE a las organizaciones que trabajan con población gitana?...).</p>
                    
                    <h4>¿Por qué se limita TIPI a la actividad del Congreso de los Diputados? ¿Qué pasa con la actividad del Ejecutivo o de las Comunidades Autónomas y las entidades locales?</h4>
                    <p>¡Buena pregunta!</p>
                    <p>TIPI se centra en la actividad del Congreso de los Diputados, en primer lugar, porque se trata de un foro único e insustituible, icono del sistema democrático y en el que tienen cabida y representación una pluralidad de intereses de la sociedad. En segundo lugar, porque el Congreso de los Diputados juega un importante papel en términos prácticos, ya que en él se debaten y aprueban las grandes orientaciones políticas y las leyes que afectan a los derechos y al bienestar de la población. Sensibilizar e influir sobre los diferentes partidos presentes en el Congreso no sólo tiene sentido práctico en el corto plazo, sino que es esencial para sentar las bases de los consensos políticos necesarios para dar pie a regulaciones que aspiren a ser ambiciosas, estables y duraderas.</p>
                    <p>Aunque entendemos la enorme utilidad que tendría ofrecer también información relativa al Ejecutivo, las CC.AA y las entidades locales, TIPI no lo va a cubrir específicamente en un primer momento. Indirectamente, TIPI sí ofrece información de cierta actividad del Ejecutivo (comparecencias, respuestas a preguntas parlamentarias, proyectos de ley, etc.) debido a que son tramitadas parlamentariamente.</p>

                    <h4>¿Facilita TIPI la comunicación entre usuarios y miembros del Congreso de los Diputados?</h4>
                    <p>La nueva versión de TIPI no ofrece ninguna aplicación específica para comunicar a representantes con representados. Algunas de las utilidades que ofrece sí pueden, sin embargo, facilitar esta tarea. Por ejemplo, TIPI te ofrece la información de Twitter y otras redes sociales de los 350 miembros del Congreso de los Diputados. También te informa de cuáles de ellos son más activos en cada una de las temáticas, lo que puede ser útil como criterio de con quién se desea establecer contacto.</p>
                    <p>Existen otras iniciativas en España que sí te pueden facilitar específicamente esta tarea, siendo las más destacadas <a href="https://www.osoigo.com/">Osoigo.com</a> (ideal para plantear preguntas y debates a los representantes políticos que estén suscritos a esta plataforma) y <a href="http://www.poletika.org/">Polétika</a> (más pensada para presionar directamente a los partidos políticos y a sus líderes). Aunque más generalistas, <a href="http://www.change.org/">Change.org</a> y <a href="https://secure.avaaz.org/es/">Avaaz</a> también pueden facilitarte la tarea de contactar a uno o varios representantes políticos por una causa determinada. </p>
                    
                    <h4>¿Tiene TIPI un objetivo partidista?</h4>
                    <p>No, la única pretensión de TIPI es facilitar a los distintos actores sociales un acceso privilegiado a la información política en España y promover un debate público informado y de calidad sobre las temáticas de relevancia social.</p>
                    <p>Ahora bien, el objetivo de TIPI sí es 100% político: promover políticas públicas orientadas a la lucha contra la pobreza y la promoción de la justicia social y el desarrollo sostenible. En ese sentido, las conclusiones que se puedan obtener de la información obtenida con TIPI sí podrían ser más benévolas con unas personas que con otras, en función de su distinto compromiso con las problemáticas a las que se da cobertura.</p>

                    <h4>¿Quién está detrás de TIPI?</h4>
                    <p>TIPI es un proyecto de <a href="http://www.ciecode.es/">CIECODE</a> (Centro de Investigación y Estudios sobre Coherencia y Desarrollo), una ONG española especializada en el análisis de políticas públicas, en la coherencia de políticas para el desarrollo y en proyectos de transparencia, rendición de cuentas y participación ciudadana. La <a href="http://enreda.coop/">Cooperativa Enreda</a> lleva las riendas de los aspectos tecnológicos del proyecto.</p>
                    <p>La primera versión de TIPI (mayo 2014 - septiembre 2015) tuvo como socios a UNICEF-comité español, EAPN España, EAPN Castilla la Mancha y Fundación porCausa. </p>
                    <p>CIECODE es también la organización impulsora del <a href="http://www.proyectoavizor.es/">Proyecto Avizor</a>, socia fundadora de <a href="http://www.poletika.org/">Polétika</a>, pertenece a la Red Española de Estudios de Desarrollo (<a href="http://www.reedes.es/">REEDES</a>) y a la <a href="http://www.proacceso.org/">Coalición ProAcceso</a> y ha publicado <a href="http://unmundosalvadorsoler.org/ciecode/resumen.aspx">numerosos informes</a> sobre coherencia de políticas, comercio y desarrollo, transparencia y ciudadanía activa.</p>

                    <h4>¿Sois independientes? ¿Recibís financiación externa?</h4>
                    <p>TIPI está liderado y ejecutado por el CIECODE (Centro de Investigación y Estudios sobre Coherencia y Desarrollo) y financiado íntegramente con fondos propios. El CIECODE es el centro de investigación de la Fundación Salvador Soler, una fundación privada sin ánimo de lucro con sede en Madrid y registrada en el Registro de Fundaciones del Ministerio del Educación, Cultura y Deporte. La financiación de la Fundación proviene de fondos propios, de las aportaciones de socios y de ingresos provenientes de proyectos de investigación y consultoría social. Ni la Fundación ni el CIECODE participan en proyectos o aceptan financiación que pueda comprometer su independencia, dado que en ella reside su valor añadido y credibilidad. Si quieres obtener más información, visita nuestras <a href="http://unmundosalvadorsoler.org/fundacion/publicaciones.aspx">memorias anuales</a> o ponte en contacto con nosotros (<a href="mailto:info@ciecode.es">info@ciecode.es</a>). Si te parece un proyecto interesante y estás interesado en colaborar y contribuir, pincha <a href="http://unmundosalvadorsoler.org/fundacion/colabora.aspx">aquí</a>.</p>
                    <p>La primera versión de TIPI (mayo 2014 - septiembre 2015) fue financiada por el <a href="http://www.plataformaong.org/ciudadaniaactiva/">Programa de Ciudadanía Activa</a> de los EEA Grants.</p>

                    <h4>¿TIPI se os ha ocurrido a vosotros?</h4>
                    <p>En la actualidad existen en el mundo más de 200 iniciativas u organizaciones dedicadas al “monitoreo parlamentario” (Parlamentarian Monitoring Organizations), cada una con sus particularidades. Muchas de ellas han sido fuente de inspiración. Ahora bien, que nosotros tengamos constancia, TIPI es la única iniciativa a nivel internacional que ofrece una clasificación automática de la actividad parlamentaria por ámbitos temáticos.</p>
                    <p>Cuando <a href="http://www.ciecode.es/">CIECODE</a> lanzó la primera versión de TIPI en el año 2014, ya llevaba tres años ejecutando el <a href="http://www.proyectoavizor.org/">Proyecto Avizor</a>, que puede considerarse su precursor y del que se obtuvieron muchas de las lecciones que posteriormente se implementaron en TIPI en cuanto al funcionamiento del Congreso de los Diputados, sus debilidades en cuanto a transparencia y acceso a información, etc. Las organizaciones participantes en esa primera versión de TIPI (UNICEF, EAPN España, EAPN Castilla la Mancha, porCausa, Mapacino y Cooperativa Enreda) también realizaron valiosas aportaciones para la evolución actual del proyecto.</p>
