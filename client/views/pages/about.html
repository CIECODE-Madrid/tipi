                    <h3>¿Qué es TIPI?</h3>
                    <p>Es una herramienta on-line de transparencia, acceso a información y rendición de cuentas. Nacida desde la sociedad civil, está focalizada en el seguimiento de la toda la actividad parlamentaria española relacionada con la pobreza, la justicia social y el desarrollo sostenible.</p>
                    
                    <h3>¿Objetivos de TIPI?</h3>
                    <p>El objetivo último de TIPI es promover políticas públicas orientadas a la lucha contra la pobreza y a la promoción de la justicia social y el desarrollo sostenible. Para ello, dos ingredientes son imprescindibles: una ciudadanía activa, informada y exigente y una clase política responsable y sometida al escrutinio público.</p>
                    <p>Partiendo de esta visión, TIPI se propone tres objetivos concretos:
                        <ol>
                            <li>Ofrecer a la sociedad civil española una herramienta que fortalezca su capacidad para participar e incidir en los procesos de toma de decisión política.</li>
                            <li>Fomentar un debate público informado sobre la pobreza, la justicia social y el desarrollo sostenible.</li>
                            <li>Generar un incentivo a las buenas prácticas políticas a través del acceso a la información y la rendición de cuentas.</li>
                        </ol>
                    </p>

                    <h3>¿Qué ofrece TIPI?</h3>
                    <p>TIPI está diseñada para responder a las necesidades específicas de los usuarios, ya sean ciudadanos, periodistas, movimientos sociales o representantes políticos.</p>
                    <p>Para ello, TIPI:
                        <ul>
                            <li><a href="{{pathFor 'buscar'}}">Escanea</a> toda la actividad política del Congreso de los Diputados y la clasifica automáticamente según su relación con alguna de las <a href="{{pathFor 'temas'}}">21 áreas temáticas</a> prioritarias para la pobreza, la justicia social y el desarrollo sostenible.</li>
                            <li>Clasifica la actividad parlamentaria a través de 2.800 palabras clave propuestas por especialistas y organizaciones expertas en cada una de las temáticas.</li>
                            <li>Dispone de un <a href="{{pathFor 'buscar'}}">buscador</a> con el que el usuario puede afinar su búsqueda en base a múltiples criterios (autor, fecha, tema, palabra clave, etc.).</li>
                            <li>Ofrece un sistema personalizado de <a href="{{pathFor 'perfil'}}">alertas</a> que permite al usuario estar al día sobre las novedades políticas de sus temáticas de interés.</li>
                            <li>Permite el acceso y descarga libre de toda la información disponible.</li>
                        </ul>
                    </p>

                    <h3>¿Quiénes somos?</h3>
                    <p>TIPI es un proyecto promovido, financiado y ejecutado por <a href="http://www.ciecode.es/"></a>CIECODE (Centro de Investigación y Estudios sobre Coherencia y Desarrollo), una organización española especializada en el análisis de políticas públicas, en la coherencia de políticas para el desarrollo y en proyectos de transparencia, rendición de cuentas y participación ciudadana. La <a href="http://enreda.coop/">Cooperativa Enreda</a> lleva las riendas de los aspectos tecnológicos del proyecto.</p>

                    <p>La primera versión de TIPI (mayo 2014 - septiembre 2015) fue financiada por el Programa de Ciudadanía Activa de los EEA Grants y tuvo como socios a UNICEF-comité español, EAPN España, EAPN Castilla la Mancha y Fundación porCausa.</p>

                    <p>CIECODE es también la organización impulsora del <a href="http://www.proyectoavizor.es/">Proyecto Avizor</a>, socia fundadora de <a href="http://www.poletika.org/">Polétika</a>, pertenece a la Red Española de Estudios de Desarrollo (<a href="http://www.reedes.es/">REEDES</a>) y a la <a href="http://www.proacceso.org/">Coalición ProAcceso</a> y ha publicado <a href="http://unmundosalvadorsoler.org/ciecode/resumen.aspx">numerosos informes</a> sobre coherencia de políticas, comercio y desarrollo, transparencia y ciudadanía activa.</p>
