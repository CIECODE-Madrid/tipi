<template name="signup">
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <form>
            <h2>Regístrate en TiPi</h2>
            <div class="form-group">
              <input id="firstname" class="form-control" name="firstname" type="text" value="" placeholder="Escribe tu nombre..." />
            </div>
            <div class="form-group">
              <input id="lastname" class="form-control" name="lastname" type="text" value="" placeholder="Escribe tus apellidos..." />
            </div>
             <div class="form-group">
              <input id="username" class="form-control" name="username" type="text" value="" placeholder="Elige un nombre de usuario..." />
            </div>
            <div class="form-group">
              <input id="email" class="form-control" name="email" type="email" value="" placeholder="Proporciona un correo electrónico..." />
            </div>
            <div class="form-group">
              <input id="password" class="form-control" name="password" type="password" value="" placeholder="Introduce una contraseña segura..." />
            </div>
            <div class="form-group">
              <input id="password2" class="form-control" name="password2" type="password" value="" placeholder="Repite la contraseña..." />
            </div>
            <div class="form-actions">
              <button type="submit" class="btn btn-default pull-right">Registrarme</button>
            </div>  
          </form>  
        </div>
      </div>
    </div>
</template>
