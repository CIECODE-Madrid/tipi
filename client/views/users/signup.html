<template name="signup">
    <div id="signup" class="container page">
            <div class="row">
                <div class="col-sm-4 col-sm-offset-4">
                    <form class="text-center form-horizontal">
                        <fielset>
                            <legend>Forma parte de TIPI</legend>
                            <div class="form-group">
                                <input id="firstname" class="form-control" name="firstname" type="text" value="" placeholder="Nombre" />
                            </div>
                            <div class="form-group">
                                <input id="lastname" class="form-control" name="lastname" type="text" value="" placeholder="Apellidos" />
                            </div>
                            <div class="form-group">
                                <input id="username" class="form-control" name="username" type="text" value="" placeholder="Elige un nombre de usuario" />
                            </div>
                            <div class="form-group">
                                <input id="email" class="form-control" name="email" type="email" value="" placeholder="Correo electrónico" />
                            </div>
                            <div class="form-group">
                                <input id="password" class="form-control" name="password" type="password" value="" placeholder="Contraseña" />
                            </div>
                            <div class="form-group">
                                <input id="password2" class="form-control" name="password2" type="password" value="" placeholder="Repite la contraseña" />
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn btn-block btn-primary">Registrarme</button>
                            </div>  
                        </fielset>
                    </form>
                </div>
            </div>
    </div>
</template>
