<template name="profile">
    <div id="profile" class="containerglob darkpatt">
        {{count}}
        <div class="container">
            <div class="row">
                <div class="col-sm-12 grey darkpatt text-center">
                    {{#with userobject}}
                        {{#if isEqUser _id }}
                            <div class="image-upload">
                                <label for="image-input">
                                    <span class="foto grande">
                                        <img src="{{avatarUrl}}" />
                                    </span>
                                </label>
                                <input id="image-input" type="file" />
                            </div>
                        {{else}}
                            <span class="foto grande">
                                <img src="{{avatarUrl}}" />
                            </span>
                        {{/if}}
                        <h1>{{username}}</h1>
                    {{/with}}
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-6">
                    {{#with userobject}}
                        <h2>{{profile.firstname}} {{profile.lastname}}</h2>
                        {{#if profile.organization}}
                            <p><i class="fa fa-building-o"></i> {{profile.organization}}</p>
                        {{/if}}
                        {{#if profile.bio}}
                            <p><i>{{profile.bio}}</i></p>
                        {{/if}}
                        {{#if profile.twitter}}
                            <a href="{{profile.twitter}}" target="_blank"><i class="fa fa-twitter fa-2x"></i></a>
                        {{/if}}
                        {{#if profile.facebook}}
                            <a href="{{profile.facebook}}" target="_blank"><i class="fa fa-facebook fa-2x"></i></a>
                        {{/if}}
                        {{#if isEqUser _id }}
                            <br><br>
                            <a href="{{pathFor 'profile_edit'}}"><i class="fa fa-pencil"></i> Editar perfil y alertas</a>
                            <br>
                            <a href="/" class="log-out"><i class="fa fa-power-off"></i> Cerrar sesión</a>
                        {{/if}}
                    {{/with}}
                </div>
                <div class="col-sm-6">
                    {{#if hasPosts}}
                        <h3 class="white-text">Últimas entradas</h3>
                        <ul class="list-unstyled">
                            {{#each posts}}
                                <li><a href="{{pathFor 'postPage' _id }}">{{trimString title 0 100}}</a><small class="grey-text"> - {{relativeDate}}</small></li>
                            {{/each}}
                        </ul>
                    {{/if}}
                    {{#if hasComments}}
                        <h3 class="white-text">Últimos comentarios</h3>
                        <ul class="list-unstyled">
                            {{#each comments}}
                                <li><a href="{{pathFor 'postPage' postId }}">{{trimString body 0 100}}</a><small class="grey-text"> - {{relativeDate}}</small></li>
                            {{/each}}
                        </ul>
                    {{/if}}
                </div>
            </div>
        </div>
    </div>
</template>
