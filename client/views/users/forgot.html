<template name="forgot">
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <form class="text-center">
          <h2>¿Olvidó su contraseña?</h2>
          <div class="form-group">
            <input id="email" class="form-control text-center" name="email" type="email" value="" placeholder="Escribe tu email..." />
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-block btn-secondary">Recuperar contraseña</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
