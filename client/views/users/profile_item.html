<template name="profileItem">
    <div class="col-sm-4 col-xs-6 text-center {{isCurrent _id}}">
        <h3>
            <a href="{{pathFor 'profile' username=username}}">{{username}}</a>
            {{#if status.online}}
                <i class="fa fa-circle" style="color: #4AC948;"></i>
            {{/if}}
        </h3>
        <p>{{profile.firstname}} {{profile.lastname}}</p>
    </div>
</template>
