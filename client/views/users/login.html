<template name="login">
    <div id="login" class="containerglob darkpatt">
        {{count}}
        <div class="container">
            <div class="row">
                <div class="col-sm-4 col-sm-offset-4">
                    <form class="text-center">
                        <h2>Accede a TIPI</h2>
                        <div class="form-group">
                            <input id="username" class="form-control text-center" type="text" value="" placeholder="Nombre de usuario" />
                        </div>
                        <div class="form-group">
                            <input id="password" class="form-control text-center" type="password" value="" placeholder="Contraseña" />
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-block btn-secondary">Entrar</button>
                            <a href="/forgot">Olvidé mi contraseña</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>
