<template name="login">
    <div id="login" class="container page">
        <div class="row">
            <div class="col-sm-4">
                <form class="form-horizontal" role="form">
                    <fieldset>
                        <div class="form-group">
                            <label for="username" class="control-label">Nombre de usuario</label>
                            <input id="username" class="form-control" type="text" value="" />
                        </div>
                        <div class="form-group">
                            <label for="password" class="control-label">Contraseña</label>
                            <input id="password" class="form-control" type="password" value="" />
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Entrar</button>
                            <!-- <a href="{{pathFor 'forgot'}}">Olvidé mi contraseña</a> -->
                            &nbsp;
                            <a href="{{pathFor 'signup'}}">¿Eres nueva/o? <b>Regístrate aquí</b></a>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</template>
