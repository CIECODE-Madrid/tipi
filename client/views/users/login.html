<template name="login">
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <form class="text-center">
          <h2>Acceder a TiPi</h2>
          <div class="form-group">
            <input id="username" class="form-control" type="text" value="" placeholder="Nombre de usuario..." />
          </div>
          <div class="form-group">
            <input id="password" class="form-control" type="password" value="" placeholder="Contraseña" />
          </div>
          <div class="form-actions">
            <a class="inverse" href="/forgot">¿Olvidó su contraseña?</a>
            <button type="submit" class="btn btn-block btn-secondary">Entrar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
