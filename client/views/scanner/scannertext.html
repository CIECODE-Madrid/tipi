<template name="scannertext">
    <div id="scanner-text">
        {{count}}
        <div class="well">
            <form class="form-horizontal" role="form">
              <fieldset>
                <div class="form-group">
                    <label for="dicts" class="col-sm-1 control-label">Ámbito</label>
                    <div class="col-sm-3">
                        <select class="form-control" id="dicts" name="dicts">
                            <option value="">Todos</option>
                            {{#each alldicts_helper}}
                                {{#if eq lastquery.dicts dict }}
                                    <option value="{{dict}}" selected="selected">{{dict}}</option>
                                {{else}}
                                    <option value="{{dict}}">{{dict}}</option>
                                {{/if}}
                            {{/each}}
                        </select>
                    </div>
                    <label for="terms" class="col-sm-1 control-label">Término</label>
                    <div class="col-sm-7">
                        <select class="form-control" id="terms" name="terms">
                            <option value="">Todos</option>
                            {{#each alldicts_helper}}
                                {{#if eq lastquery.dicts dict }}
                                    <option value="{{dict}}" selected="selected">{{dict}}</option>
                                {{else}}
                                    <option value="{{dict}}">{{dict}}</option>
                                {{/if}}
                            {{/each}}
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="grupootro" class="col-sm-1 control-label">Grupo</label>
                    <div class="col-sm-3">
                        <select class="form-control" id="grupootro" name="grupootro">
                            <option value="">Todos</option>
                            {{#each grupootro_helper}}
                                {{#if eq lastquery.grupootro value }}
                                    <option value="{{value}}" selected="selected">{{text}}</option>
                                {{else}}
                                    <option value="{{value}}">{{text}}</option>
                                {{/if}}
                            {{/each}}
                        </select>
                    </div>
                    <label for="autor" class="col-sm-1 control-label">Diputado/a</label>
                    <div class="col-sm-7">
                        <input class="form-control" type="text" id="autor" name="autor" value="{{lastquery.autor}}" placeholder="Escriba el nombre de un/a diputado/a">
                    </div>
                </div>
                <div class="adv-search-block">
                    <div class="form-group">
                        <label for="fechadesde" class="col-sm-1 control-label">Desde</label>
                        <div class="col-sm-3">
                            <input class="form-control" type="text" id="fechadesde" name="fechadesde" value="{{lastquery.fechadesde}}" placeholder="Fecha de inicio">
                        </div>
                        <label for="fechahasta" class="col-sm-1 control-label">Hasta</label>
                        <div class="col-sm-3">
                            <input class="form-control" type="text" id="fechahasta" name="fechahasta" value="{{lastquery.fechahasta}}" placeholder="Fecha de fin">
                        </div>
                        <label for="lugar" class="col-sm-1 control-label">Lugar</label>
                        <div class="col-sm-3">
                            <select class="form-control" id="lugar" name="lugar">
                                <option value="">Cualquiera</option>
                                {{#each lugares_helper}}
                                    {{#if eq lastquery.lugar this }}
                                        <option value="{{this}}" selected="selected">{{this}}</option>
                                    {{else}}
                                        <option value="{{this}}">{{this}}</option>
                                    {{/if}}
                                {{/each}}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="ref" class="col-sm-1 control-label">Referencia</label>
                        <div class="col-sm-3">
                            <input class="form-control" type="text" id="ref" name="ref" value="{{lastquery.ref}}" placeholder="Ej.: 121/000001">
                        </div>
                        <label for="vtipo" class="col-sm-1 control-label">Tipo</label>
                        <div class="col-sm-7">
                            <select class="form-control" name="vtipo" id="vtipo">
                                <option value="">Cualquiera</option>
                                {{#each tipos_helper}}
                                    {{#if eq lastquery.vtipo this }}
                                        <option value="{{this}}" selected="selected">{{this}}</option>
                                    {{else}}
                                        <option value="{{this}}">{{this}}</option>
                                    {{/if}}
                                {{/each}}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="titulo" class="col-sm-1 control-label">Título</label>
                        <div class="col-sm-11">
                            <input class="form-control" type="text" id="titulo" name="titulo" value="{{lastquery.titulo}}" placeholder="Nota: Se admiten expresiones regulares">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12 pull-right">
                        <button class="btn btn-primary pull-right" type="submit">Iniciar la búsqueda</button>
                        <br>
                        <a href="#" class="adv-search-link show-block">
                            <i class="fa fa-caret-square-o-down"></i>
                            Mostrar búsqueda avanzada
                        </a>
                        <a href="#" class="adv-search-link hide-block">
                            <i class="fa fa-caret-square-o-up"></i>
                            Ocultar búsqueda avanzada
                        </a>
                    </div>
                </div>
              </fieldset>
            </form>
        </div>
        {{#if yesfound}}
            <div class="well search-actions">
                <a href="{{pathFor 'scannertext'}}">
                    <i class="fa fa fa-times-circle-o"></i> Limpiar criterios de búsqueda
                </a>
                <a href="#" class="pull-right" id="exportcsv">
                    <i class="fa fa-download"></i> Exportar datos a CSV
                </a>
            </div>
            {{> reactiveTable class="table table-striped table-hover" collection=tipisfound settings=settings}}
            <p class="white-text italic">Nota: en algunos casos en la comparecencias el autor Gobierno incluye comparecencias de otras autoridades y funcionarios.</p>
        {{else}}
            <!-- <h3 class="yellow&#45;text"><i>No hay resultados que mostrar</i></h3> -->
        {{/if}}
    </div>
</template>
