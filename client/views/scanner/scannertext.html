<template name="scannertext">
    <div id="scanner-text" class="containerglob darkpatt" style="min-height: 95vh;">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    {{count}}
                    <div class="row">
                        <form class="form-horizonal" role="form">
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <input class="form-control input-lg" type="text" id="titulo" name="titulo" value="{{lastquery.titulo}}" placeholder="Palabras clave">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4">
                                    <select class="form-control input-lg" id="dicts" name="dicts">
                                        <option value="">Selecciona Ã¡mbito</option>
                                        {{#each alldicts_helper}}
                                            {{#if eq lastquery.dicts dict }}
                                                <option value="{{dict}}" selected="selected">{{dict}}</option>
                                            {{else}}
                                                <option value="{{dict}}">{{dict}}</option>
                                            {{/if}}
                                        {{/each}}
                                    </select>
                                </div>
                                <div class="col-sm-4">
                                    <input class="form-control input-lg" type="text" id="fechadesde" name="fechadesde" value="{{lastquery.fechadesde}}" placeholder="Desde">
                                </div>
                                <div class="col-sm-4">
                                    <input class="form-control input-lg" type="text" id="fechahasta" name="fechahasta" value="{{lastquery.fechahasta}}" placeholder="Hasta">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-9">
                                    <input class="form-control input-lg" type="text" id="autor" name="autor" value="{{lastquery.autor}}" placeholder="Diputada/o">
                                </div>
                                <div class="col-sm-3">
                                    <select class="form-control input-lg" id="grupootro" name="grupootro">
                                        <option value="">o selecciona autor</option>
                                        {{#each grupootro_helper}}
                                            {{#if eq lastquery.grupootro value }}
                                                <option value="{{value}}" selected="selected">{{text}}</option>
                                            {{else}}
                                                <option value="{{value}}">{{text}}</option>
                                            {{/if}}
                                        {{/each}}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4">
                                    <select class="form-control input-lg" id="lugar" name="lugar">
                                        <option value="">Selecciona lugar</option>
                                        {{#each lugares_helper}}
                                            {{#if eq lastquery.lugar this }}
                                                <option value="{{this}}" selected="selected">{{this}}</option>
                                            {{else}}
                                                <option value="{{this}}">{{this}}</option>
                                            {{/if}}
                                        {{/each}}
                                    </select>
                                </div>
                                <div class="col-sm-8">
                                    <select class="form-control input-lg" name="tipotexto" id="tipotexto">
                                        <option value="">Seleccione tipo de iniciativa</option>
                                        {{#each tipos_helper}}
                                            {{#if eq lastquery.tipotexto value }}
                                                <option value="{{value}}" selected="selected">{{text}}</option>
                                            {{else}}
                                                <option value="{{value}}">{{text}}</option>
                                            {{/if}}
                                        {{/each}}
                                    </select>
                                    <!-- <input class="form-control input-lg" type="text" id="tipotexto" name="tipotexto" value="{{lastquery.tipotexto}}" placeholder="Tipo de iniciativa"> -->
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <button class="btn btn-secondary btn-lg pull-right" type="submit"><i class="fa fa-search"></i> Buscar</button>
                                    <button class="btn btn-secondary btn-lg pull-right" type="cancel"><i class="fa fa-repeat"></i> Restablecer</button>
                                    <br/>
                                    <br/>
                                </div>
                            </div>
                        </form>
                        <hr>
                        {{#if yesfound}}
                          {{> reactiveTable class="table table-hover" collection=tipisfound settings=settings}}
                          <p class="white-text italic">Nota: en algunos casos en la comparecencias el autor Gobierno incluye comparecencias de otras autoridades y funcionarios.</p>
                        {{else}}
                            <div class="col-sm-12 text-center">
                                <h3 class="yellow-text"><i>No hay resultados que mostrar</i></h3>
                            </div>
                        {{/if}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
