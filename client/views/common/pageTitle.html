<template name="pageTitle">
    {{#if hasTitle}}
        <div class="page-title">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <h1>{{title}}</h1>
                    </div>
                </div>
            </div>
        </div>
    {{/if}}
</template>
