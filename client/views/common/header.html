<template name="header">
  <nav  class="navbar navbar-custom navbar-fixed-top" role="navigation">
		<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="navbar-collapse-1">									<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="{{pathFor 'homepage'}}"><img src="/images/logos-tipi/logo2_blanco.svg"></a>
			</div>

			<div class="collapse navbar-collapse" id="navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="{{activeRouteClass 'scannervizz'}}"><a href="{{pathFor 'scannervizz'}}">Escáner</a></li>
					<li class="{{activeRouteClass  'topics'}}"><a href="{{pathFor 'topics'}}">Temas</a></li>
					<!-- <li><a href="http://unmundosalvadorsoler.org/ciecode/avizor/quepasocon/" target="_blank">QPC</a></li> -->
					<li class="{{activeRouteClass  '/blog'}}"><a href="/blog">Blog</a></li>
					<li class="{{activeRouteClass 'participa'}}"><a href="{{pathFor 'participa'}}">Participa</a></li>
					<li class="{{activeRouteClass  'about'}}"><a href="{{pathFor 'about'}}">Acerca</a></li>
					{{#if isInRole 'admin,manager'}}
						<li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Gestión <span class="caret"></span></a>
							<ul class="dropdown-menu" role="menu">
								<li class="{{activeRouteClass 'refsearch'}}"><a href="{{pathFor 'refsearch'}}">Iniciativas Congreso</a></li>
								<li class="{{activeRouteClass 'tipisearch'}}"><a href="{{pathFor 'tipisearch'}}">Iniciativas TiPi</a></li>
								<li class="divider"></li>
								<li class="{{activeRouteClass 'dicts'}}"><a href="{{pathFor 'dicts'}}">Diccionarios</a></li>
							</ul>
						</li>
					{{/if}}
				</ul>
				<ul class="nav navbar-nav navbar-right">
					{{#if currentUser}}
						<li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">{{currentUser.username}} <span class="caret"></span></a>
							<ul class="dropdown-menu" role="menu">
								<li><a href="{{pathFor 'profile' username=currentUser.username}}">Ver perfil</a></li>
								<li><a href="/" class="log-out">Salir</a></li>
							</ul>
						</li>
						<!-- <li class="dropdown">
					    	{{> notifications}}
					    </li> -->
						<li></li>
					{{else}} 
						<li><a href="{{pathFor 'login'}}">Entrar</a></li>

					{{/if}}
				</ul>
			</div>
		</div>
	</nav>
	{{#if hasMessages }}
		{{#each messages}}
			<div class="alert alert-dismissible alert-{{type}}" role="alert">
				<button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
				{{message}}		
			</div>
		{{/each}}
	{{/if}}

</template>
