<template name="header">
  <nav  class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="navbar-collapse-1">									<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="{{pathFor 'homepage'}}"><img src="/images/logos-tipi/logo2.svg"></a>
			</div>

			<div class="collapse navbar-collapse" id="navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="{{activeRouteClass  'scanner'}}"><a href="{{pathFor 'scanner'}}">Escaner</a></li>
					<li><a href="http://unmundosalvadorsoler.org/ciecode/avizor/quepasocon/" target="_blank">QPC</a></li>
					<li class="{{activeRouteClass  '/blog'}}"><a href="/blog">Blog</a></li>
					<li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Participa <span class="caret"></span></a>
						<ul class="dropdown-menu" role="menu">
							<li class="{{activeRouteClass 'home' 'newPosts'}}">
					        	<a href="{{pathFor 'newPosts'}}">Últimas conversaciones</a>
					        </li>
					        <li class="{{activeRouteClass 'bestPosts'}}">
					        	<a href="{{pathFor 'bestPosts'}}">Más valoradas</a>
					        </li>
					        {{#if currentUser}}
					        	<li class="divider"></li>
					        	<li class="{{activeRouteClass 'postSubmit'}}">
					            	<a class="btn btn-default" href="{{pathFor 'postSubmit'}}">Iniciar conversación</a>
					            </li>
					        {{/if}}
						</ul>
					</li>
					<li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Gestión <span class="caret"></span></a>
						<ul class="dropdown-menu" role="menu">
							<li class="{{activeRouteClass 'refsearch'}}"><a href="{{pathFor 'refsearch'}}">Iniciativas Congreso</a></li>
							<li class="{{activeRouteClass 'tipilist'}}"><a href="{{pathFor 'tipilist'}}">Iniciativas TiPi</a></li>
							<li class="divider"></li>
							<li class="{{activeRouteClass 'dicts'}}"><a href="{{pathFor 'dicts'}}">Diccionarios</a></li>
						</ul>
					</li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					{{#if currentUser}}
						<li><a href="#">{{currentUser.username}}</a></li>
						<!-- <li class="dropdown">
					    	{{> notifications}}
					    </li> -->
						<li><a href="/" class="log-out"><i class="fa fa-sign-out"></i></a></li>
					{{else}} 
						<li><a href="{{pathFor 'login'}}">Entrar</a></li>
						<li><a href="{{pathFor 'signup'}}"><b>Soy nuevo</b></a></li>
					{{/if}}
				</ul>
			</div>
		</div>
	</nav>
	{{#if hasMessages }}
	<div class="container">
		<div class="row">
			<div class="col-xs-12 messages" style="padding-top: 50px">
				{{#each messages}}
				<div class="alert alert-dismissible alert-{{type}}" role="alert">
					<button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
					{{message}}
				</div>
				{{/each}}
			</div>
		</div>
	</div>
	{{/if}}

</template>
