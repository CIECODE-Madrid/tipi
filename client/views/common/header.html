<template name="header">
  <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".bs-navbar-collapse">
                                    <span class="sr-only">Toggle navigation</span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="{{pathFor 'homepage'}}"><img src="/images/logos-tipi/logo2_blanco.svg"></a>
			</div>
			<div class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
				<ul class="nav navbar-nav navbar-right">
                                      <li class="{{activeRouteClass 'scannervizz'}}"><a class="menuitem" href="{{pathFor 'scannervizz'}}">Escáner</a></li>
                                      <li class="{{activeRouteClass 'topics'}}"><a class="menuitem" href="{{pathFor 'topics'}}">Temas</a></li>
                                      <li class="{{activeRouteClass 'participa'}}"><a class="menuitem" href="{{pathFor 'participa'}}">Participa</a></li>
                                      <li class="{{activeRouteClass  'about'}}"><a class="menuitem" href="{{pathFor 'about'}}">Acerca</a></li>
                                      {{#if isInRole 'admin,manager'}}
                                              <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Gestión <span class="caret"></span></a>
                                                      <ul class="dropdown-menu" role="navigation">
                                                              <li class="{{activeRouteClass 'refsearch'}}"><a href="{{pathFor 'refsearch'}}">Iniciativas Congreso</a></li>
                                                              <li class="{{activeRouteClass 'tipisearch'}}"><a href="{{pathFor 'tipisearch'}}">Iniciativas TiPi</a></li>
                                                              <li class="divider"></li>
                                                              <li class="{{activeRouteClass 'dicts'}}"><a href="{{pathFor 'dicts'}}">Diccionarios</a></li>
                                                      </ul>
                                              </li>
                                      {{/if}}
                                        {{#if currentUser}}
                                      <li>
                                          <a href="{{pathFor 'profile' username=currentUser.username}}" class="go-to-user">
                                            <span class="fa-stack">
                                              <i class="fa fa-circle fa-stack-2x"></i>
                                              <i class="fa fa-user fa-stack-1x fa-inverse"></i>
                                            </span>
                                          </a>
                                      </li>
                                        {{else}} 
                                      <li>
                                          <a href="{{pathFor 'login'}}" class="go-to-login">
                                            <span class="fa-stack">
                                              <i class="fa fa-circle fa-stack-2x"></i>
                                              <i class="fa fa-user fa-stack-1x fa-inverse"></i>
                                            </span>
                                          </a>
                                      </li>
                                        {{/if}}
				</ul>
			</div>
		</div>
	</nav>
	{{#if hasMessages }}
		{{#each messages}}
			<div class="alert alert-dismissible alert-{{type}}" role="alert">
				<button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
				{{message}}		
			</div>
		{{/each}}
	{{/if}}

</template>
