<template name="deputy">
    {{> pageTitle title=deputy.nombre}}
  <div id="deputy">
      <div class="container page">
        <div class="row">
            <div class="col-sm-2">
                <span class="foto grande">
                    <img class="img-responsive" src="{{deputy.imagen}}" alt="Imagen de {{deputy.nombre}}">
                </span>
            </div>
            <div class="col-sm-10">
                <h3><a href="/grupos/{{getGroupId group}}">{{group}}</a></h3>
                <ul class="list-unstyled">
                {{#each deputy.cargos}}
                    <li class="text-muted"><strong>{{this}}</strong></li>
                {{/each}}
                </ul>
                <ul class="list-unstyled">
                    {{#if deputy.correo}}
                    <li><a href="mailto:{{deputy.correo}}" target="_blank"><i class="fa fa-envelope"></i> {{deputy.correo}}</a></li>
                    {{/if}}
                    {{#if deputy.twitter}}
                    <li><a href="{{deputy.twitter}}" target="_blank"><i class="fa fa-twitter"></i> {{deputy.twitter}}</a></li>
                    {{/if}}
                </ul>
                {{>shareit shareData}}
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-sm-12">
                <h4>Ãšltimas iniciativas</h4>
                {{#if hasTipis}}
                    <table class="table table-striped table-hover">
                        <tbody>
                            {{#each tipis}}
                                <tr>
                                    <td>
                                        <a href="/tipis/{{_id._str}}">{{titulo}}</a> 
                                    </td>
                                    <td>
                                        <small>{{showDate actualizacion}}</small>
                                    </td>
                                </tr>
                            {{/each}}
                        </tbody>
                    </table>
              {{else}}
                  <small class="text-muted">No hay iniciativas que mostrar</small>
              {{/if}}
            </div>
        </div>
      </div>
  </div>
</template>
